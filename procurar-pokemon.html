<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>POKEMON</title>

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

        
    </head>
    <body style="color: white; background-color: #1d2630">

        <div class="container mt-5" id="vincular-servico">

            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Buscar Pokemon</strong></h1>
            </div>

            <div id="alerta">

            <div class="row" id="find-group">
                <div class="col">
                    <label for="servico">Digite o nome do Pokemon</label>
                    <div class="row">
                        <div class="col w-auto">
                            <input class="form-control" id="input-find" type="text"
                                placeholder="Insira o nome do Pokemon!" name="servico" value="">
                            <ul id="input-find-list" class="list-group position-absolute"></ul>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" id="btn-find"><i class="fa-solid fa-circle-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="servicos.js"></script>
            <script type="text/javascript" src="autocomplete.js"></script>

        </div>

        <!--BOOTSTRAP JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        
    </body>
</html>
